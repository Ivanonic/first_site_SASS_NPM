<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/img/pigeon_alpha.png" type="image/png">
    <link rel="stylesheet" href="dist/index.css">
    <title>SASS NPM</title>
</head>
<body>
    
    <header class="header" aria-label="header">
        <div class="container">
            <nav class="header_nav nav" aria-label="header nav nav">
                <div class="nav_title">
                    <a href="#" class="nav_title-link">CLOUD <span>FLEX</span></a>
                </div>

                <div class="nav_links" aria-label="header nav links">
                    <ul class="nav_links-list" aria-label="header nav links list">
                        <li class="list_item" aria-label="first links"><a href="#" class="list_item-link">about us</a></li>
                        <li class="list_item" aria-label="second links"><a href="#" class="list_item-link">contact</a></li>
                    </ul>
                </div>

                <div class="nav_covid-wrapper covid" aria-label="header nav covid wrapper">
                    <a href="#" class="covid_link" aria-label="header covid-19 link update">COVID-19 UPDATE</a>
                </div>

                <div class="nav_globe-wrapper globe" aria-label="header nav globe wrapper">
                    <a href="#" class="globe_link" aria-label="header globe link info">
                        <svg class="globe_link-icon" aria-label="globe link icon">
                            <use href="assets/sprites.svg#globe-icon" aria-label="sprites svg globe icon"></use>
                        </svg>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="hero_main-content" aria-label="hero main content">
        <section class="hero-section" aria-label="hero section">
            <div class="container">
                <div class="hero" aria-label="hero">
                    <div class="hero_content">
                        <h1 class="hero_title" aria-label="hero main title">
                            WHEN PERFORMANCE MATTERS
                        </h1>
                        <button class="hero_action-btn">Start development with us!</button>
                    </div>

                    <div class="hero_notify">
                        <img src="/assets/img/pigeon_alpha.png" alt="pigeon img" class="hero_notify-img" aria-label="hero notify img">
                        <p class="hero_notify-content">
                            WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE.
                            THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE.
                            FOR MORE INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
                        </p>
                        <button class="hero_notify-btn">ACCEPT</button>
                    </div>

                    <!-- <div class="hero_notify mobale1">
                        <img src="/assets/img/pigeon_alpha.png" alt="pigeon img" class="hero_notify-img mobale2" aria-label="hero notify img">
                        <pre class="hero_notify-content mobale3">
                            WE USE COOKIES TO ENSURE YOUR BEST
                            EXPERIENCE. THROUGH YOUR CONTINUED USE
                            OF THIS SITE YOU ACCEPT THIS USE. FOR MORE
                            INFORMATION, PLEASE SEE OUR PRIVACY 
                            POLICY.
                        </pre>
                        <button class="hero_notify-btn mobale4">ACCEPT</button>
                    </div> -->

                    <div class="hero_scroll" aria-label="hero scroll">
                        <span class="hero_scroll-content" aria-label="hero scroll content">
                            Scroll down
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
